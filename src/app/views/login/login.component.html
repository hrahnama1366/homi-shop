<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
show
</button>


<div class="modal" tabindex="-1" #mymodal id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" [(ngModel)]="username">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password">
          </div>
        </div>
        <div class="mb-3 row">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button"
                    (click)="authService.tryLogin(username, password)">login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
