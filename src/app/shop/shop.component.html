<div class="container-fluid my-3">
  <div class="row">
    <div class="col col-6">
      <div class="card my-2" *ngFor="let model of models">
        <div class="card-body">
          <h5 class="card-title">{{model['title']}}</h5>
          <p class="card-text">{{model['description']}}</p>
          <a [routerLink]="['detail', model['title']]" class="btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
    <div class="col col-6">
      <a [routerLink]="'shop/customer'">detail</a>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
